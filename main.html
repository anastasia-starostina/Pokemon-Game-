<!DOCTYPE html>
<html lang="en">
    <main id="main"><title>Pokemon Top Trumps</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cookie&family=Indie+Flower&display=swap');
      </style>
  </head>
    <body>
  <h1 id="page-title"><bold>Pokemon battles!</bold></h1>
  </main>
  <div id="name-input">
    <h2 id = "welcome">Welcome!</h2>
    <p>Please tell me your name:</p>
    <input id ="player-name" type="text" placeholder = "Name"></input>
  </div>

  <div id="pokemon-input">
    <p>Please choose your pokemon:</p>
    <input id ="pokemon-name" type="text" placeholder = "Pokemon name"></input>
  </div>

  <div id="fight">
    <button id="fight-button" class="button">FIGHT!</button>
  </div>

  <div id="results">
  <hr />
  <h2 id ="results">Battle results:</h2>
  <ul id="results-list">
    <li id="games-played">Games played: 0</li>
    <li id="wins">Wins: 0</li>
    <li id="losses">Losses: 0</li>
    <li id="drew">Drew: 0</li>
  </ul></div>
    <script src="main.js"></script>
  </body>
  <script src="main.js"></script>
</html>
